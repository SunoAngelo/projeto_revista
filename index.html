<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1 Notícias</title>
    <link rel="stylesheet" href="./src/View/css/style.css">
    <link rel="icon" href="src/View/img/read-book-icon.png"/>
</head>

<body class="bg-neutral-600">
    <section class="flex items-center justify-center ">
        <img src="./src/View/img/livro-digital.png" alt="Representação de livro digital" class=" h-60 w-60">
        <h1 class="text-white text-6xl">Q1 Notícias</h1>
    </section>
    <div class="w-full max-w-xs m-auto">
        <form action="src/Controller/User.php?operation=login" method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="login">
              Usuario
            </label>
            <input class="shadow appearance-none border border-neutral-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="login" name="login" type="text" placeholder="Usuario">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Senha
            </label>
            <input class="shadow appearance-none border border-neutral-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="Senha">
          </div>
          <div class="flex items-center justify-center">
            <button type="submit" class="bg-neutral-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
             Entrar
            </button>
          </div>
        </form>
        <p class="text-center text-gray-500 text-xs">
          ©2022 Q1 Noticias. All rights reserved.
        </p>
      </div>
</body>

</html>
